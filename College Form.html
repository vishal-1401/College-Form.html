<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action.php">
        <h4>Register yourself for exam</h4>
        <h5>E-mail</h5>
        <input type="text"placeholder="user name">
        <br>
        <h5>password</h5>
        <input type="password"placeholder="password">
        <br>
        <br>
        <h5>Enter Mobile Number</h5>
        <input type="text"placeholder="mobile number">
        <h5>Select Your Gender</h5>
        <br>
        <input type="radio" value="Female" name="Gender">Female
        <br>
        <input type="radio" value="Male" name="Gender">Male
        <br>
        <br>
        <h5>Your Highest Qualification</h5>
        <label for="101">
            <input type="radio" value="Under Graduate" name="class" id="101">Under Graduate
        </label>
        <br>

        <label for="102">
            <input type="radio" value="Post Graduate" name="class" id="102">Post Graduate
        </label>
        <br>
        <h5>select your Branch</h5>

        <label for="Computer Science">
                <input type="checkbox" value="Computer Science" name="Branch" id="101">Computer Science
        </label>
        <br>
        <label for="Civil Engineering">
            <input type="checkbox" value="Civil Engineering" name="Branch" id="102">Civil Engineering
    </label>
    <br>
    <label for="Mechanical Engineering">
        <input type="checkbox" value="Mechanical Engineering" name="Branch" id="103">Mechanical Engineering
    </label>
    <br>
    <label for="Electrical Engineering">
        <input type="checkbox" value="Electrical Engineering" name="Branch" id="104">Electrical Engineering
    </label>
    <br>
    <label for="Chemical Engineering">
        <input type="checkbox" value="Chemical Engineering" name="Branch" id="105">Chemical Engineering
    </label>
    <br>
    <label for="Food Processing">
        <input type="checkbox" value="Food Processing" name="Branch" id="106">Food Processing
    </label>

    <h5>Select city</h5>
    <select name="city">
    <option value="None">None</option>
    <option value="Delhi">Delhi</option>
    <option value="Pune">Pune</option>
    <option value="Patna">Patna</option>
    <option value="Chandigarh">Chandigarh</option>
    <option value="Agartala">Agartala</option>
    </select>
    <br>
    <br>
    <textarea name="feedback" id="101" placeholder="Enter Your Feedback here" rows="5">FEEDBACK</textarea>
    <br>

    <input type="submit" value="submit">

        
    </form>
    <br>
    <footer>Thanks for Registration</footer>
    
</body>
</html>
